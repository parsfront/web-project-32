<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Animated Search Bar Code</title>
  <!----CSS link----->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <form action="" class="search-bar">
    <input autocomplete="off" type="search" name="search" pattern=".*S.*" required>
    <button class="search-btn" type="submit">
      <span>Search</span>
    </button>
  </form>
</body>

</html>
